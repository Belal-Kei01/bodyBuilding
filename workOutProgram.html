<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style4.css">
    <title>برنامه های تمرینی</title>
</head>

<body>

    <!-- header -->
    <!-- <header>
        <ul class="headerUl">
            <li class="backGroundPicLi"></li>
            <li class="headerLi">خانه</li>
            <li class="headerLi">خدمات</li>
            <li class="headerLi">ارتباط با ما</li>
            <li class="headerLi">درباره</li>
            <li class="headerLi">اخبار روز</li>
        </ul>
    </header> -->


    <!-- main -->

    <main>


        <ul class="mainUl">
            <li class="mainLi">مکمل و دارو</li>
            <li class="mainLi">انواع ست لباس و پوشاک ورزشی</li>
            <li class="mainLi">نکات مهم</li>

        </ul>

    </main>

    <nav>


        <div class="navContainer">
            <ul class="navUl">
                <li class="navLi1"><button class="Gender1">آقایان</button></li>
                <li class="navLi2"><button class="Gender2">بانوان</button></li>
            </ul>

            <div class="DetailsSpecifications">

                <h2 class="completeForm">لطفا فرم زیر را تکمیل کنید</h2>

                <div class="inputElems">
                    <input class="input__Elem" type="number" placeholder="قدتان را وارد کنید (سانتیمتر)" minlength="100"
                        maxlength="3">
                    <input class="input__Elem" type="number" placeholder="وزن خود را وارد نمایید (کیلوگرم)"
                        minlength="30" maxlength="3">
                    <input class="input__Elem" type="date" placeholder="Birthday date" value="Birthday"
                        style="font-size: x-large;">
                </div>

                <div class="specialDisease__div">
                    <h3 class="specialDisease__h3">
                        آیا بیماری خاص دارید؟
                    </h3>



                    <input class="diseaseKind" type="text" placeholder="نوع بیماری : ">
                    <input class="YES_disease" type="checkbox" placeholder="yes"> <span class="noSpan">خیر</span>
                    <input class="No_disease" type="checkbox" placeholder="no"> <span class="yesSpan">بله</span>

                </div>

                <div class="goal">
                    <h2 class="goal_h2">
                        <span class="goalWordSpan">هدف</span> شما از ورزش پرورش اندام کدام گزینه است؟
                    </h2>
                    <button class="chooseGoal bulkBTNCut">حجم</button>
                    <button class="chooseGoal bulkBTNCut">کات</button>
                    <button class="chooseGoal">چربی سوزی</button>
                    <button class="chooseGoal">تمرینات تکمیلی</button>

                </div>

            </div>

            <div class="allKindOfBodyBuilding">

                <ul class="KindOfBodyBuilding__Div">
                    <li class="KindOfBodyBuilding"><input type="checkbox" placeholder="0_1">کلاسیک</li>

                    <li class="KindOfBodyBuilding"><input type="checkbox" placeholder="0_1">فیزیک</li>
                    <li class="KindOfBodyBuilding"><input type="checkbox" placeholder="0_1">پاورلیفتینگ</li>
                    <br><br>
                    <li class="KindOfBodyBuilding"><input type="checkbox" placeholder="0_1">بادی بلدینگ</li>
                    <li class="KindOfBodyBuilding"><input type="checkbox" placeholder="0_1">کراس فیت</li>
                    <li class="KindOfBodyBuilding"><input type="checkbox" placeholder="0_1">تکمیلی</li>
                </ul>

            </div>

        </div>

    </nav>


    <script src="./BodyBuilding3.js"></script>
</body>

</html>
